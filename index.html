<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Timed Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <div class="high-score-container">
        <h3 class="high-score-text">
          <a href="high-scores">View high scores</a>
        </h3>
      </div>
      <div class="timer-container">
        <h3 class="timer-text">Time: <span>75</span></h3>
      </div>
    </header>
    <main class="page-content" id="page-content">
      <section class="questions-container">
        <div class="question-text">
          <h1>Coding Quiz Challenge</h1>
        </div>
        <div class="interduction">
          <p>
            Try to answer the following code-related questions within the time
            limit. Keep in mind that the incorrect answers will penalize your
            score/time by ten seconds
          </p>
        </div>
        <button class="btn start-btn" id="start-btn">Start Quiz</button>
      </section>
    </main>
  </body>
</html>
