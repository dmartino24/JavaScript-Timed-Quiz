<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Timed Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <div class="high-score-container">
        <button class="view-score-btn">View high scores</button>
      </div>
      <div class="timer-container">
        <h3 class="time-text">Time: <span id="timer-left-text">75</span></h3>
      </div>
    </header>
    <main class="page-content" id="page-content">
      <section class="questions-container" id="questions-container">
        <div id="col-1" class="cols cols-rm">
          <h1>Coding Quiz Challenge</h1>
        </div>
        <div id="col-2" class="cols cols-rm">
          <p>
            Try to answer the following code-related questions within the time
            limit. Keep in mind that the incorrect answers will penalize your
            score/time by ten seconds
          </p>
        </div>
        <div id="col-3" class="cols col-rm">
            <button class="btn start-btn" id="start-btn">Start Quiz</button>
        </div>
        <div id="col-4" class="cols">
               <!-- Correct or incorrect goes here -->
        </div>
          
      </section>
    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
